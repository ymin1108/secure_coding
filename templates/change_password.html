{% extends "base_improved.html" %}
{% block title %}비밀번호 변경{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>비밀번호 변경</h2>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="current_password">현재 비밀번호</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">새 비밀번호</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8" maxlength="50">
            <small class="form-text text-muted">비밀번호는 8자 이상 50자 이하여야 합니다.</small>
        </div>
        <div class="form-group">
            <label for="confirm_password">새 비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" maxlength="50">
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
