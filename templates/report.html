{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  신고 대상 (사용자ID 또는 상품ID): <input type="text" name="target_id" value="{{ target_id }}" required><br>
  신고 대상 유형:
  <select name="target_type">
    <option value="user" {% if target_type == 'user' %}selected{% endif %}>사용자</option>
    <option value="product" {% if target_type == 'product' %}selected{% endif %}>상품</option>
  </select><br>
  신고 사유: <br>
  <textarea name="reason" rows="4" cols="50" required></textarea><br>
  <button type="submit">신고 접수</button>
</form>
{% endblock %}
